<!-- Dashboard -->
<div id="dashboard">

  <!-- Content
  ================================================== -->
  <div class="dashboard-content">

    <!-- Titlebar -->
    <div id="titlebar">
      <div class="row">
        <div class="col-md-12">
          <h2>My Profile</h2>
          <!-- Breadcrumbs -->
          <nav id="breadcrumbs">
            <ul>
              <li>
                <a href="#">Home</a>
              </li>
              <li>
                <a href="#">Dashboard</a>
              </li>
              <li>My Profile</li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <div class="row">

      <!-- Profile -->
      <div class="col-lg-6 col-md-12">
        <div class="dashboard-list-box margin-top-0">
          <h4 class="gray">Profile Details</h4>
          <div class="dashboard-list-box-static">

            <!-- Avatar -->
            <div class="edit-profile-photo">
              <img src="../../assets/images/jimsmall.png" alt="">
              <div class="change-photo-btn">
                <div class="photoUpload">
                  <span>
                    <i class="fa fa-upload"></i> Upload Photo</span>
                  <input type="file" class="upload" />
                </div>
              </div>
            </div>

            <!-- Details -->
            <div class="my-profile">

              <!-- <div [hidden]="submitted"> -->
              <h1>Your Profile</h1>
              <form (ngSubmit)="onEditProfile(r)" #r="ngForm" method="post" class="editProfile">


                <p class="form-row form-row-wide">
                  <label for="username2">First Name:
                    <i class="im im-icon-Male"></i>
                    <!-- <input ngModel type="text" class="input-text" name="firstname" id="firstname" value=" {{ this.user.firstName }}" /> -->
                    <input [(ngModel)]="model.firstName" name="firstname" type="text" placeholder="First name"/>
                  </label>
                </p>

                <p class="form-row form-row-wide">
                  <label for="username2">Last Name:
                    <i class="im im-icon-Female"></i>
                    <!-- <input ngModel type="text" class="input-text" name="lastname" id="lastname" value="" /> -->
                    <input [(ngModel)]="model.lastName" name="lastname" type="text" placeholder="Last name"/>
                  </label>
                </p>

                

                <p class="form-row form-row-wide">
                    <label for="email">Email:
                      <i class="im im-icon-Mail"></i>
                      <!-- <input ngModel type="email" class="input-text" name="email" id="email1" value="Email" /> -->
                      <input [(ngModel)]="model.email" name="email" id="email1" type="text" placeholder="Email"/>
                    </label>
                </p>
                <!-- <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
                  </div> -->


                <!-- <button type="submit" class="button margin-top-15" [disabled]="!editProfileForm.form.valid">Submit</button> -->
                <input type="submit" class="button border fw margin-top-10" name="editProfile" value="Submit" />
              </form>
              <!-- </div> -->
              <!-- end hidden -->
            </div>

          </div>
        </div>
      </div>

    </div>

  </div>
  <!-- Content / End -->

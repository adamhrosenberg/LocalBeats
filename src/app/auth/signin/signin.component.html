<ng-template [ngIf]="!userService.isAuthenticated()">
  <div class="right-side">
    <div class="header-widget">
      <a href="#sign-in-dialog" class="sign-in popup-with-zoom-anim"><i class="sl sl-icon-login"></i> Sign In</a>
    </div>
  </div>
  <!-- Sign In Popup -->
  <div id="sign-in-dialog" class="zoom-anim-dialog mfp-hide">
      
      <div class="small-dialog-header">
        <h3>Sign In</h3>
      </div>
    
      <!--Tabs -->
      <div class="sign-in-form style-1">
    
        <ul class="tabs-nav">
          <li class=""><a href="#tab1">Log In</a></li>
          <li><a href="#tab2">Register</a></li>
        </ul>
    
        <div class="tabs-container alt">
    
          <!-- Login -->
          <div class="tab-content" id="tab1" style="display: none;">
            <form (ngSubmit)="onSignin(s)" #s="ngForm" method="post" class="login">
    
              <p class="form-row form-row-wide">
                <label for="email">Email:
                  <i class="im im-icon-Mail"></i>
                  <input ngModel type="email" class="input-text" name="email" id="email1" value="" required/>
                </label>
              </p>
    
              <p class="form-row form-row-wide">
                <label for="password">Password:
                  <i class="im im-icon-Lock-2"></i>
                  <input ngModel class="input-text" type="password" name="password" id="password" required/>
                </label>
                <!-- <span class="lost_password">
                  <a href="#" >Lost Your Password?</a>
                </span> -->
              </p>
    
              <div class="form-row">
                <button [disabled]="!s.valid" type="submit" class="button border margin-top-5">Login</button>
                <div class="checkboxes margin-top-10">
                  <input ngModel id="remember-me" type="checkbox" name="check">
                  <label for="remember-me">Remember Me</label>
                </div>
              </div>
              
            </form>
          </div>
    
          <!-- Register -->
          <div class="tab-content" id="tab2" style="display: none;">
            <form (ngSubmit)="onSignup(r)" #r="ngForm" method="post" class="register">
              
            <p class="form-row form-row-wide">
              <label for="email2">Email Address:
                <i class="im im-icon-Mail"></i>
                <input ngModel type="text" class="input-text" name="email" id="email2" value="" required/>
              </label>
            </p>
    
            <p class="form-row form-row-wide">
              <label for="password1">Password:
                <i class="im im-icon-Lock-2"></i>
                <input ngModel class="input-text" type="password" name="password1" id="password1" required/>
              </label>
            </p>
    
            <p class="form-row form-row-wide">
              <label for="password2">Repeat Password:
                <i class="im im-icon-Lock-2"></i>
                <input ngModel class="input-text" type="password" name="password2" id="password2" required/>
              </label>
            </p>
    
            <p class="form-row form-row-wide">
              <label for="username2">First Name:
                <i class="im im-icon-Male"></i>
                <input ngModel type="text" class="input-text" name="firstname" id="firstname" value="" required/>
              </label>
            </p>
    
            <p class="form-row form-row-wide">
              <label for="username2">Last Name:
                <i class="im im-icon-Male"></i>
                <input ngModel type="text" class="input-text" name="lastname" id="lastname" value="" required/>
              </label>
            </p>
    
            <button type="submit" [disabled]="!r.valid" class="button border fw margin-top-10">Register</button>
    
            </form>
          </div>
    
        </div>
      </div>
    </div>
    <!-- Sign In Popup / End -->
</ng-template>

 <ng-template [ngIf]="userService.isAuthenticated()">
    <div class="right-side">
        <div class="header-widget">
          <a (click)="logout()" href="" class="sign-in popup-with-zoom-anim"><i class="sl sl-icon-login"></i> Sign Out</a>
          <a routerLink="create-event" class="button border with-icon">Host Event<i class="sl sl-icon-plus"></i></a>
        </div>
      </div>
 </ng-template>

<!-- Header Container
================================================== -->
<header id="header-container">
  
    <!-- Header -->
    <div id="header">
      <div class="container">
        
        <!-- Left Side Content -->
        <div class="left-side">
          
          <!-- Logo -->
          <div id="logo">
            <a routerLink="/home"></a>
          </div>
  
          <!-- Mobile Navigation -->
          <div class="mmenu-trigger">
            <button class="hamburger hamburger--collapse" type="button">
              <span class="hamburger-box">
                <span class="hamburger-inner"></span>
              </span>
            </button>
          </div>
  
  
          <!-- Main Navigation -->
          <nav id="navigation" class="style-1">
            <ul id="responsive">
              <li><a routerLink="/home">localBeats</a></li>
  
              <li><a routerLink="/events">Events</a></li>
  
              <li><a href="#">Profile</a>
                <ul>
                  <li><a routerLink="/profile">Dashboard</a></li>
                  <li><a routerLink="/">Messages</a></li>
                  <li><a routerLink="/">Bookings</a></li>
                  <li><a routerLink="/my-events">My Events</a></li>
                  <li><a routerLink="/">Reviews</a></li>
                </ul>
              </li>
              
            </ul>
          </nav>
          <div class="clearfix"></div>
          <!-- Main Navigation / End -->
          
        </div>
        <!-- Left Side Content / End -->
  
  
        <ng-template [ngIf]="!userService.isAuthenticated()">
          <!-- Right Side Content / End -->
          <div class="right-side">
            <div class="header-widget">
              <a href="#sign-in-dialog" class="sign-in popup-with-zoom-anim"><i class="sl sl-icon-login"></i> Sign In</a>
              <a routerLink="create-event" class="button border with-icon">Host Event<i class="sl sl-icon-plus"></i></a>
            </div>
          </div>
          <!-- Right Side Content / End -->
          <app-signin></app-signin>
        </ng-template>
        <ng-template [ngIf]="userService.isAuthenticated()">
           <!-- Right Side Content / End -->
           <div class="right-side">
              <div class="header-widget">
                <a class="sign-in popup-with-zoom-anim"><i class="sl sl-icon-login"></i> Sign Out</a>
              </div>
            </div>
            <!-- Right Side Content / End -->
        </ng-template>
      </div>
    </div>
    <!-- Header / End -->
  
  </header>
  <div class="clearfix"></div>
  <!-- Header Container / End -->

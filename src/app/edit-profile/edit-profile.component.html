<head>
    
    <!-- Basic Page Needs
    ================================================== -->
    <title>Localbeats</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <!-- CSS
    ================================================== -->
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <!-- <link rel="stylesheet" href="css/colors/main.css" id="colors"> -->
    
    </head>
    
    <body>
    
    <!-- Wrapper -->
    <div id="wrapper">
    
    
    <!-- Dashboard -->
    <div id="dashboard">
    
      <!-- Content
      ================================================== -->
      <div class="dashboard-content">
    
        <!-- Titlebar -->
        <div id="titlebar">
          <div class="row">
            <div class="col-md-12">
              <h2>My Profile</h2>
              <!-- Breadcrumbs -->
              <nav id="breadcrumbs">
                <ul>
                  <li><a href="#">Home</a></li>
                  <li><a href="#">Dashboard</a></li>
                  <li>My Profile</li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
    
        <div class="row">
    
          <!-- Profile -->
          <div class="col-lg-6 col-md-12">
            <div class="dashboard-list-box margin-top-0">
              <h4 class="gray">Profile Details</h4>
              <div class="dashboard-list-box-static">
                
                <!-- Avatar -->
                <div class="edit-profile-photo">
                  <img src="../../assets/images/jimsmall.png" alt="">
                  <div class="change-photo-btn">
                    <div class="photoUpload">
                        <span><i class="fa fa-upload"></i> Upload Photo</span>
                        <input type="file" class="upload" />
                    </div>
                  </div>
                </div>
      
                <!-- Details -->
                <div class="my-profile">
    
                    <div [hidden]="submitted">
                        <h1>user Profile</h1>
                        <form (ngSubmit)="onSubmit()" #editProfileForm="ngForm">
                          <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name"
                                   required
                                   [(ngModel)]="model.name" name="name"
                                   #name="ngModel">
                            <div [hidden]="name.valid || name.pristine"
                                 class="alert alert-danger">
                              Name is required
                            </div>
                          </div>
                    
                          <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" class="form-control" id="email"
                                   [(ngModel)]="model.email" name="email">
                          </div>                    
                          <button type="submit"  class="button margin-top-15" [disabled]="!editProfileForm.form.valid">Submit</button>
                        </form>
                      </div>

                    
                      <div [hidden]="!submitted">
                        <h2>You submitted the following:</h2>
                        <div class="row">
                          <div class="col-xs-3">Name</div>
                          <div class="col-xs-9  pull-left">{{ model.name }}</div>
                        </div>
                        <div class="row">
                          <div class="col-xs-3">Email:</div>
                          <div class="col-xs-9 pull-left">{{ model.email }}</div>
                        </div>
                        <br>
                        <button class="btn btn-primary" (click)="submitted=false">Edit</button>
                      </div>
                </div>
    
              </div>
            </div>
          </div>
    
        </div>
    
      </div>
      <!-- Content / End -->
    
    
    </div>
    <!-- Dashboard / End -->
    
    
    </div>
    <!-- Wrapper / End -->
    </body>

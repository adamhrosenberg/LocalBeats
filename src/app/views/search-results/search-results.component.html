<div fxLayout="row" fxLayoutWrap="wrap">
  <div fxFlex="100" fxFlex.gt-xs="33" *ngFor="let result of results">
    <mat-card class="p-0">
      <mat-card-title class="mat-bg-primary m-0">
        <div class="card-title-text">
          <span *ngIf="searchType == 'Musician'">{{result.firstName}} {{result.lastName}}</span>
          <span *ngIf="searchType == 'Event'">{{result.eventName}}</span>
          <span fxFlex></span>
          <button class="card-control" mat-icon-button [matMenuTriggerFor]="menu1">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu1="matMenu">
            <button mat-menu-item>
              <mat-icon>settings</mat-icon>
              <span>Settings</span>
            </button>
            <button mat-menu-item>
              <mat-icon>notifications_off</mat-icon>
              <span>Disable alerts</span>
            </button>
            <button mat-menu-item>
                <mat-icon>close</mat-icon>
                <span>Remove panel</span>
            </button>
          </mat-menu>
        </div>
        <mat-divider></mat-divider>
      </mat-card-title>
      <img mat-card-image src="assets/images/photo-2.jpg">
      <mat-card-content>
        <p>
          Adipisci quas repellat sed. Quasi quaerat aut nam possimus vitae dignissimos, sapiente est atque tenetur eveniet iste iusto
          veritatis. Adipisci quas repellat sed. Quasi quaerat aut.
        </p>
        <mat-divider class="mb-1"></mat-divider>
        <button mat-icon-button><mat-icon class="text-muted">favorite</mat-icon></button>
        <button mat-icon-button><mat-icon class="text-muted">share</mat-icon></button>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<mat-card class="p-0">
    <mat-tab-group>
      <mat-tab label="Events I'm Hosting">
        <mat-card-content class="mt-1">
          
        </mat-card-content>
      </mat-tab>
      <mat-tab label="Events I've Applied For">
        <mat-card-content>
          <div class="mb-1 mt-1">
            <p>Upload a profile picture</p>
          </div>
        </mat-card-content>
      </mat-tab>
      <mat-tab label="Events that Have Requested You">
        <mat-card-content>
          <div class="mb-1 mt-1">
            event 1
          </div>
          <div class="mb-1">
            event 2
          </div>
          <div class="mb-1">
            event 3
          </div>
          <div class="mb-1">
              <p>Choose your admin panel color schemes.</p>
              <mat-radio-group fxLayout="column" fxLayoutGap="4px">
                <mat-radio-button value="indigo">Indigo</mat-radio-button>
                <mat-radio-button value="blue">Blue</mat-radio-button>
                <mat-radio-button value="pink">Pink</mat-radio-button>
                <mat-radio-button value="purple">Purple</mat-radio-button>
              </mat-radio-group>
          </div>
          <button mat-raised-button color="primary">Save</button>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>

<mat-card class="p-0">
  <mat-card-title class="mat-bg-primary m-0">
      <div class="card-title-text">
        <span>Request Artist</span>
      </div>
    </mat-card-title>
    <!-- my events -->
    <mat-card *ngFor="let event of availableEvents; let i = index" class="example-card">
      <mat-card-header>
        <img mat-card-avatar [src]="event.eventPicUrl">
        <mat-card-title><a [routerLink]="['/events', event._id]">{{event.eventName}}</a></mat-card-title>
        <mat-card-subtitle>{{event.eventType | capitalize}}</mat-card-subtitle>
        <mat-card-subtitle>{{event.toDate | date:'MMM d, y, h:mm a'}}</mat-card-subtitle>
        <mat-card-subtitle>{{event.fixedPrice | currency}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
      </mat-card-content>
      <mat-card-actions>
          <button (click)="newRequest(event, i)" mat-raised-button color="primary">Request Artist for this Event</button>
      </mat-card-actions>
    </mat-card>
</mat-card>

<h1 matDialogTitle>Propose an Offer</h1>
    <div mat-dialog-content>Please enter your proposed price below:</div>
    <form mat-dialog-content [formGroup]="negotiationForm" (ngSubmit)="submit()">
        <mat-icon role="img">attach_money</mat-icon>
        <input [formControl]="negotiationForm.controls['price']" autofocus="true" placeholder="Price" type="text" (keyup)="onPriceChange()">
    </form>
    <div mat-dialog-actions>
    <button 
    type="button" 
    mat-raised-button
    color="primary" 
    (click)="accept()">{{buttonText}}</button>
    &nbsp;
    <span fxFlex></span>
    <button 
    type="button"
    color="accent"
    mat-raised-button 
    (click)="decline()">Decline</button>
    </div>`

<h1 mat-dialog-title>So, {{data.loggedInUser.firstName + ' ' + data.loggedInUser.lastName}}...</h1>
<div mat-dialog-content>
  <h4>Who would you like to <strong>privately</strong> converse with?</h4>
  <mat-form-field style="width:100%; font-size: 1.5em;">
    <input cdkFocusInitial matInput [(ngModel)]="data.recipientUser" placeholder="Recipient" 
    [formControl]="recipientsFormControl" [matAutocomplete]="auto">  <!-- Change it -->
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                <img style="vertical-align:middle;" aria-hidden [src]="option.profilePicUrl" height="25" />
                <span>{{ option.firstName + ' ' + option.lastName }}</span> | 
                <small>{{option.email}}</small>
              <!-- {{ option.email }} -->
            </mat-option>
          </mat-autocomplete>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onNoClick()">No One</button>
  <button mat-button [mat-dialog-close]="data">Let's Chat</button>
</div>
